<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body class="bodyClass">
    <audio id="soundClearSkyDay" loop class="emre">
      <source src="./assets/sound/clear-sky-day.mp3" type="audio/mpeg" />
    </audio>

    <audio id="soundClearSkyNight" loop class="emre">
      <source src="./assets/sound/clear-sky-night.mp3" type="audio/mpeg" />
    </audio>

    <audio id="soundRain" loop class="emre">
      <source src="./assets/sound/rain.mp3" type="audio/mpeg" />
    </audio>

    <audio id="soundSnow" loop class="emre">
      <source src="./assets/sound/snow.mp3" type="audio/mpeg" />
    </audio>

    <audio id="soundStorm" loop class="emre">
      <source src="./assets/sound/storm.mp3" type="audio/mpeg" />
    </audio>
    <audio id="soundMist" loop>
      <source src="./assets/sound/mist.mp3" type="audio/mpeg" />
    </audio>

    <div class="deneme">
      <div class="app">
        <div class="header">
          <h3>WEATHER</h3>
          <input type="text" id="searchBar" class="content" autocomplete="off" />
          <i id="speech" class="fas fa-microphone"></i>

          <div class="cityDetail">
            <div class="city"></div>
            <div class="temp"></div>
            <div class="desc"></div>
            <div class="minmax"></div>
            <div class="err"></div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="js/app.js"></script>
  <script src="js/sound.js"></script>
</html>
