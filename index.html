<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/variable.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="prototurk.com" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="icon" sizes="128x128" href="assets/img/PWA/144x144.png" />
    <link rel="icon" sizes="128x128" href="assets/img/PWA/192x192.png" />
    <title>Weather</title>
  </head>
  <body class="bodyClass">
    <audio id="soundClearSkyDay" loop>
      <source src="http://docs.google.com/uc?export=open&id=1oRNuggej5nqvqOZq8H9OiPbe94HOvTED" type="audio/mpeg" />
    </audio>

    <audio id="soundClearSkyNight" loop>
      <source src="http://docs.google.com/uc?export=open&id=1ocdoveY4wGkpCAW_If5sPnJr64IE6FOo" type="audio/mpeg" />
    </audio>

    <audio id="soundRain" loop>
      <source src="http://docs.google.com/uc?export=open&id=1ryysPmbzV1OthQKlzH2Eu9iEBUIjWuMt" type="audio/mpeg" />
    </audio>

    <audio id="soundSnow" loop>
      <source src="http://docs.google.com/uc?export=open&id=1L6TNU7--Fow8Qah8YsOPdI3MVhclRgJ-" type="audio/mpeg" />
    </audio>

    <audio id="soundStorm" loop>
      <source src="http://docs.google.com/uc?export=open&id=1RNbeHSqQhqqItW24pOvRM-zTC9VvwzfD" type="audio/mpeg" />
    </audio>
    <audio id="soundMist" loop>
      <source src="http://docs.google.com/uc?export=open&id=1t4il9p4lk6tHus7LX5kEsIF7HiNshbLP" type="audio/mpeg" />
    </audio>

    <div class="app">
      <div class="section">
        <div class="content">
          <h3>WEATHER</h3>
          <div>
            <input type="text" class="searchBox" placeholder="Search city" autocomplete="off" />
            <i class="fas fa-microphone iconMicrophone"></i>
          </div>

          <div class="cityDetail">
            <div class="cityName"></div>
            <div class="cityTemp"></div>
            <div class="cityDesc"></div>
            <div class="cityMinMax"></div>
            <div class="cityNotFound"></div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker.register("/serviceWorker.js?v=1");
      });
    }
  </script>

  <script src="js/app.js"></script>
  <script src="js/speechRecognition.js"></script>
</html>
