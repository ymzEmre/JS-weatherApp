<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0  maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <title>Weather</title>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Weather" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="icon" sizes="128x128" href="assets/app-icon/144x144.png" />
    <link rel="icon" sizes="128x128" href="assets/app-icon/192x192.png" />
    <link rel="manifest" href="../manifest.json" />

    <link rel="stylesheet" href="css/main.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

    <!-- Yandex-Metrica -->
    <script type="text/javascript">
      (function (m, e, t, r, i, k, a) {
        m[i] =
          m[i] ||
          function () {
            (m[i].a = m[i].a || []).push(arguments);
          };
        m[i].l = 1 * new Date();
        (k = e.createElement(t)),
          (a = e.getElementsByTagName(t)[0]),
          (k.async = 1),
          (k.src = r),
          a.parentNode.insertBefore(k, a);
      })(window, document, 'script', 'https://mc.yandex.ru/metrika/tag.js', 'ym');

      ym(85829086, 'init', {
        clickmap: true,
        trackLinks: true,
        accurateTrackBounce: true,
        webvisor: true,
      });
    </script>
    <noscript
      ><div><img src="https://mc.yandex.ru/watch/85829086" style="position: absolute; left: -9999px" alt="" /></div
    ></noscript>
    <!-- /Yandex.Metrika counter -->
  </head>
  <body>
    <audio id="soundClearDayTime" loop>
      <source src="http://docs.google.com/uc?export=open&id=1oRNuggej5nqvqOZq8H9OiPbe94HOvTED" type="audio/mpeg" />
    </audio>

    <audio id="soundClearNightTime" loop>
      <source src="http://docs.google.com/uc?export=open&id=1DDWQecjKubbt2Q1f3an-b8e04gkcXZ5p" type="audio/mpeg" />
    </audio>

    <audio id="soundRainy" loop>
      <source src="http://docs.google.com/uc?export=open&id=1ryysPmbzV1OthQKlzH2Eu9iEBUIjWuMt" type="audio/mpeg" />
    </audio>

    <audio id="soundSnowy" loop>
      <source src="http://docs.google.com/uc?export=open&id=1L6TNU7--Fow8Qah8YsOPdI3MVhclRgJ-" type="audio/mpeg" />
    </audio>

    <audio id="soundMisty" loop>
      <source src="http://docs.google.com/uc?export=open&id=1t4il9p4lk6tHus7LX5kEsIF7HiNshbLP" type="audio/mpeg" />
    </audio>

    <audio id="soundThunderStorm" loop>
      <source src="http://docs.google.com/uc?export=open&id=1RNbeHSqQhqqItW24pOvRM-zTC9VvwzfD" type="audio/mpeg" />
    </audio>

    <div class="container">
      <div class="section">
        <div class="content">
          <div class="ghostInstallSection"></div>
          <div class="installSection" style="display: none">
            <p>Do you want to install the application ?</p>
            <button id="installButton"><i class="fas fa-arrow-alt-circle-down"></i> Install</button>
          </div>

          <div class="searchContainer">
            <div class="checkboxContainer">
              <div class="checkboxSection" style="display: none">
                <p>Auto listen at startup</p>
                <div class="customCheckbox">
                  <input class="inputCheckbox" id="checkboxSpeech" type="checkbox" onchange="speechCurrentValue()" />
                  <label class="labelCheckbox" for="checkboxSpeech"></label>
                </div>
              </div>

              <div class="checkboxSection changeDegreeSection">
                <p><span>°C</span> / <span>°F</span></p>
                <div class="customCheckbox">
                  <input class="inputCheckbox" id="checkboxUnitDegree" type="checkbox" onchange="changeUnitDegree()" />
                  <label class="labelCheckbox" for="checkboxUnitDegree"></label>
                </div>
              </div>
            </div>

            <div class="searchSection">
              <input type="text" class="searchBox" placeholder="Search city" autocomplete="off" autofocus />
              <i class="fas fa-microphone"></i>
            </div>
          </div>

          <div class="cityResultContainer">
            <div class="cityResultSection">
              <div class="cityResultInfoMain">
                <div class="cityName"></div>
                <div class="cityTemp"></div>
                <div class="cityDesc"></div>
              </div>

              <div class="cityResultInfoOther">
                <div>
                  <i class="bi bi-thermometer-half"></i>
                  <div class="cityMinMax"></div>
                </div>

                <div>
                  <i class="bi bi-moisture"></i>
                  <div class="cityHumidity"></div>
                </div>

                <div>
                  <i class="bi bi-wind"></i>
                  <div class="cityWindSpeed"></div>
                </div>

                <div>
                  <i class="bi bi-sunrise"></i>
                  <div class="citySunrise"></div>
                </div>

                <div>
                  <i class="bi bi-sunset"></i>
                  <div class="citySunset"></div>
                </div>
              </div>
              <div class="cityNotFound"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('../serviceWorker.js?v=1');
      });
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/speechRecognition.js"></script>
  <script src="js/gsap.js"></script>
  <script src="js/pwa.js"></script>
</html>
